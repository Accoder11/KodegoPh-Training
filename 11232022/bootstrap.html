<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Practice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Bootstrap Example</h1>

    <div class="container-fluid">
      <div class="row">
        <div class="col bg-dark text-dark bg-opacity-25">
          <p class="text-center">.col 1</p>
        </div>
      </div>

      <div class="row">
        <div class="col-1 bg-primary">.col-1</div>
        <div class="col-2 bg-danger">.col-2/3</div>
        <div class="col-2 bg-success">.col-4/5</div>
        <div class="col-3 bg-warning">.col-6/7/8</div>
        <div class="col-4 bg-info">.col-9/10/11/12</div>
      </div>
    </div>

    <!-- JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
