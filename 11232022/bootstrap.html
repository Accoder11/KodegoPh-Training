<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Practice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Bootstrap Example</h1>

    <div class="container-fluid">
      <div class="row">
        <div class="col bg-dark text-dark bg-opacity-25">
          <p class="text-center">.col 1</p>
        </div>
      </div>

      <div class="row">
        <div class="col-2 bg-primary col-sm-3 col-md-8 col-lg-2">.col-1,2</div>
        <div class="col-2 bg-danger col-sm-3 col-md-8 col-lg-2">.col-3,4</div>
        <div class="col-2 bg-success col-sm-3 col-md-8 col-lg-2">.col-5/6</div>
        <div class="col-2 bg-warning col-sm-3 col-md-8 col-lg-2">
          .col-7,8,9
        </div>
        <div class="col-2 bg-success col-sm-3 col-md-8 col-lg-2">.col-5/6</div>
        <div class="col-2 bg-warning col-sm-3 col-md-8 col-lg-2">
          .col-7,8,9
        </div>
      </div>
    </div>

    <div class="container-lg mt-5 border border-danger">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-3 bg-primary">Col 1,2,3</div>
        <div class="col-12 col-md-6 col-lg-3 bg-success">Col 4,5,6</div>
        <div class="col-12 col-md-6 col-lg-3 bg-warning">Col 7,8,9</div>
        <div class="col-12 col-md-6 col-lg-3 bg-danger">Col 10,11,12</div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6 bg-primary m-5 p-5">Col 1</div>
      </div>
    </div>

    <div class="container-xxl mt-5 border border-danger">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-3 bg-primary">Col 1,2,3</div>
        <div class="col-12 col-md-6 col-lg-3 bg-success">Col 4,5,6</div>
        <div class="col-12 col-md-6 col-lg-3 bg-warning">Col 7,8,9</div>
        <div class="col-12 col-md-6 col-lg-3 bg-danger">Col 10,11,12</div>
      </div>
    </div>

    <!-- JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
