<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Contact Form</h1>
    <form action="#">
      <table>
        <tr>
          <td>
            <label for="firstName">First Name:</label>
          </td>
          <td>
            <input type="text" name="firstName" id="firstName" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="lastName">Last Name:</label>
          </td>
          <td>
            <input type="text" name="lastName" id="lastName" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="email">Email:</label>
          </td>
          <td>
            <input type="email" name="email" id="email" />
          </td>
        </tr>

        <tr>
          <td colspan="2">
            <label for="message">Enter your message:</label>
          </td>
        </tr>
          <td colspan="2">
            <textarea
              name="message
              "
              id="message"
              cols="30"
              rows="10"
              style="width: 100%"
            ></textarea>
          </td>
        </tr>
        <!-- Submit button
        <tr align="center">
          <td colspan="2">
            <input type="submit" value="Submit" style="width: 100%" />
          </td>
        </tr>
    -->

        <tr>
            <td><button type="submit" value="submit"><img src="https://upload.wikimedia.org/wikipedia/tl/d/d4/Mickey_Mouse.png" alt="submit button" width="15" >Click Me to Submit</button></td>
        
            <td><button type="reset" value="reset"><img src="https://upload.wikimedia.org/wikipedia/tl/d/d4/Mickey_Mouse.png" alt="submit button" width="15">Click Me to Reset</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
