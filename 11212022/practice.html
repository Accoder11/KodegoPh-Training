<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Properties and Attributes</title>
    <link rel="stylesheet" href="boxes.css" />
  </head>
  <body>
    <div class="container">
      <h1>ABSOLUTE/RELATIVE POSITION</h1>
      <div class="box10">
        <h1>BOX 10</h1>
        <div class="box11">
          <div class="noOpacity"><h1>Box 11 with opacity!</h1></div>
        </div>
        <div class="center">
          <p>PUT THIS TEXT AT THE CENTER!</p>
        </div>
        <div class="box12">
          <h2>Box 12 is Waving!</h2>
        </div>
        <div class="box13"><h1>Top Right Corner</h1></div>
      </div>
      <br /><br />
      <h1>FLEX ROW</h1>
      <div class="flex-row">
        <div class="box one">1</div>
        <div class="box two">2</div>
        <div class="box three">3</div>
        <div class="box four">4</div>
        <div class="box five">5</div>
        <div class="box six">6</div>
      </div>
      <h1>FLEX COLUMN</h1>
      <div class="flex-column">
        <div class="box one">1</div>
        <div class="box two">2</div>
        <div class="box three">3</div>
        <div class="box four">4</div>
        <div class="box five">5</div>
        <div class="box six">6</div>
      </div>

      <h1>FLEX Practice</h1>
      <div class="flex-practice">
        <div class="box one">1</div>
        <div class="box two">2</div>
        <div class="box three">3</div>
        <div class="box four">4</div>
        <div class="box five">5</div>
        <div class="box six">6</div>
      </div>
    </div>
  </body>
</html>
